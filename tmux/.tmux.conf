# Enable xterm options for ctrl + left/right
set-window-option -g xterm-keys on

# Disable ctrl + arrow keys
unbind C-Left
unbind C-Right
unbind C-Up
unbind C-Down


unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# shorten command delay
set -sg escape-time 1

# Start numbering at 1
set -g base-index 1

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize pane
bind -n M-Enter resize-pane -Z

# Rotate window
bind o rotate-window

# Enable mouse - deprecated
#set-option -g mouse-select-pane on
#set -g mouse-resize-pane
#setw -g mode-mouse on
set-option -g -q mouse on


# auto window rename
set-window-option -g automatic-rename on

# reload config
bind r source-file ~/.tmux.conf

# Resize panels
unbind left
unbind right
unbind up

unbind down
bind -r left resize-pane -L 1
bind -r right resize-pane -R 1
bind -r down resize-pane -D 1
bind -r up resize-pane -U 1

# Window management
bind -n S-up choose-window
bind -n S-down command-prompt -p "Window name: " "rename-window '%%'"
bind -n S-left prev
bind -n S-right next

bind-key b last-window


# Tmux clipboard shit
#bind s run "tmux show-buffer > /tmp/paste.tmux"
#bind b run "tmux show-buffer | xsel -i"
#bind v paste-buffer

set-option -g set-clipboard external
bind -T root MouseUp2Pane paste

set -sg escape-time 0
bind-key Escape copy-mode
set -g base-index 0

set -g status-justify centre

# C-c: save into system clipboard (+). With preselection.
#bind C-c choose-buffer "run \"tmux save-buffer -b %% - | xclip -i -sel clipboard\" \; run \" tmux display \\\"Clipboard \(+\) filled with: $(tmux save-buffer -b %1 - | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \\\" \" "
